</head>

<body>

    <!-- Navigation Bar -->
    <button id="toggle-nav" class="toggle-nav-button"> ☰ </button>
    <nav id="main-nav" class="nav-bar">
        <a href="index.html" class="active">Home</a>

    </nav>

    <!-- Header Section -->
    <header class="hero-section">
        <div class="hero-content">
            <h1>Hello, I'm Alok</h1>
            <p>PhD Scholar in Atomic Physics</p>
            <p>Welcome to my personal website!</p>
            <a href="#contact" class="btn-primary">Get in Touch</a>

    <!-- Contact Section -->

        <h2>Contact Me</h2>
        <p>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
    </section>

    <!-- JavaScript for Toggle Navigation -->
    <script>
        // JavaScript to toggle the visibility of the navigation menu
        const toggleButton = document.getElementById('toggle-nav');
        const nav = document.getElementById('main-nav');

        toggleButton.addEventListener('click', () => {
            nav.classList.toggle('hidden');
            // Change button text when menu is hidden
            if (nav.classList.contains('hidden')) {
                toggleButton.innerHTML = ' ☰ ';
            } else {
                toggleButton.innerHTML = ' ☰ ';
            }
        });
    </script>

        <!-- JavaScript for Scroll Effect -->
        <script>
            window.addEventListener('scroll', function () {
                const nav = document.getElementById('main-nav');
                if (window.scrollY > 50) {
                    nav.classList.add('opaque-nav');
                } else {
                    nav.classList.remove('opaque-nav');
                }
            });
        </script>

</body>

</html>
