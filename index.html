<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Your Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- <header>
        <h1>Welcome to My Website</h1>
    </header> -->

    <!-- Hide/Show Button for Navigation -->
    <button id="toggle-nav" class="toggle-nav-button">☰ Hide Menu</button>

    <nav id="main-nav">
        <a href="index.html" class="active">Home</a>
        <a href="education.html">Education</a>
        <a href="publications.html">Publications</a>
        <a href="conferences.html">Conferences</a>
        <a href="skills.html">Skills</a>
        <a href="teaching.html">Teaching</a>
    </nav>

    <section>
        <h2>Welcome to My Personal Website</h2>
        <p>This website provides an overview of my academic journey, research work, publications, conferences, and teaching experience.</p>
    </section>

    <script>
        // JavaScript to toggle the visibility of the navigation menu
        const toggleButton = document.getElementById('toggle-nav');
        const nav = document.getElementById('main-nav');

        toggleButton.addEventListener('click', () => {
            nav.classList.toggle('hidden');
            // Change button text when menu is hidden
            if (nav.classList.contains('hidden')) {
                toggleButton.innerHTML = '☰ Show Menu';
            } else {
                toggleButton.innerHTML = '☰ Hide Menu';
            }
        });
    </script>

</body>
</html>
